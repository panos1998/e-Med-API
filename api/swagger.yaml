      Latitude:
        type: "number"
        example: 12.269999999999999573674358543939888477325439453125
      PharmacyCity:
        type: "string"
        example: "Athens"
      Schedule:
        type: "string"
        example: "daily"
      IsOpen:
        type: "boolean"
        example: false
      PharmacyID:
        type: "integer"
        format: "pharmacyID"
        example: 1212
    xml:
      name: "Pharmacy"
    example:
      PharmacyID: 1212
      PharmacyCity: "Athens"
      PharmacyAdress: "lampraki 12"
      Schedule: "daily"
      Latitude: 12.269999999999999573674358543939888477325439453125
