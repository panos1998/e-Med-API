        type: "integer"
        format: "DoctorID"
        example: 3233
      DoctorAdress:
        type: "string"
        example: "nikomidias 70"
      DoctorName:
        type: "string"
        example: "Dimitris Dimitropoulos"
      DoctorDegree:
        type: "string"
        example: "university of sofia"
      DoctorSex:
        type: "boolean"
        example: true
      DoctorPhoneNumber:
        type: "string"
        example: "69999999"
      Longitude:
        type: "number"
        example: 13.42999999999999971578290569595992565155029296875
      Latitude:
        type: "number"
        example: 32.340000000000003410605131648480892181396484375
      DoctorCity:
        type: "string"
        example: "Thessaloniki"
      DoctorSchedule:
        type: "array"
        items:
          type: "object"
          properties:
            PatientName:
              type: "string"
              example: "Mixail Mixailidis"
            DateAndTime:
              type: "string"
              example: "28/5/2020  13:30"
      DoctorDescription:
        type: "string"
        example: "pathologist"
