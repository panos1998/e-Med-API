      Longitude: 14.449999999999999289457264239899814128875732421875
      PharmacyPhoneNumber: "2381023810"
      IsOpen: false
  Hospital:
    type: "object"
    properties:
      HospitalAdress:
        type: "string"
        example: "lampraki 12"
      HospitalName:
        type: "string"
        example: "Ippokratio"
      HospitalPhoneNumber:
        type: "string"
        example: "2381023810"
      Longitude:
        type: "number"
        example: 32.53999999999999914734871708787977695465087890625
      Latitude:
        type: "number"
        example: 42.32000000000000028421709430404007434844970703125
      HospitalCity:
        type: "string"
        example: "Thessaloniki"
      OpenOnCallSchedule:
        type: "string"
        example: "daily"
      IsOpen:
        type: "boolean"
        example: false
      HospitalID:
        type: "integer"
        format: "HospitalID"
        example: 4321
    xml:
      name: "Hospital"
    example:
      HospitalCity: "Thessaloniki"
      HospitalAdress: "lampraki 12"
      HospitalPhoneNumber: "2381023810"
      OpenOnCallSchedule: "daily"
      HospitalID: 4321
